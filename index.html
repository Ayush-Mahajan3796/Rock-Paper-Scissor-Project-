<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <h1> Rock Paper Scissor</h1>
     <div class="choice" >
     <div class="c1" id="rock">
        <img src="rock.png">
     </div>
     <div class="c1" id="paper">
        <img src="paper.png">
     </div>
     <div class="c1" id="Scissor">
        <img src="scissors.png">
     </div>
     </div>

     <div class="score">
        <div class="s1">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="s1">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
     </div>
     <div class="msg-container">
        <p id="msg">Your Turn Play</p>
     </div>
     <script src="app.js"></script>
</body>
</html>
